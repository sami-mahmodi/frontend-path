<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">'
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <title>Basketball </title>
</head>
<body>
    <div class="container">
        <div class="main-div">

            <div class="guest">
                <h2 id="guest_score">Guest</h2>
                <div class="box1">
                        <span id="num_1">0</span>
                       
                </div>
                <div class="nums">
                    <button onclick="addOne()">+1</button>
                    <button onclick="addTwo()">+2</button>
                    <button onclick="addThree()">+3</button>
                </div>
            </div>
            <button id="reset" onclick="reset()">Reset</button>
            <div class="home">
                <h2 id="home_score">Home</h2>
                <div class="box1">
                    <span id="num_2">0</span>
                  
                </div>
                <div class="nums">
                    <button onclick="addOneh()">+1</button>
                    <button onclick="addTwoh()">+2</button>
                    <button onclick="addThreeh()">+3</button>
                </div>
            </div>
        </div>
       
    </div>
</body>
</html>
